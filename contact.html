<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CNP-Predictions</title>
    <link rel="icon" type="image/png" href="assets\icons\favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets\icons\favicon-16x16.png" sizes="16x16" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation-bar">
            <div class="button-parent">
                <a href="index.html" style="text-decoration: none">
                    <button class="inner">
                        Home
                    </button>
                </a>
            </div>
            <div class="button-parent">
                <a href="about_us.html" style="text-decoration: none">
                    <button class="inner">
                        About Us
                    </button>
                </a>
            </div>
            <div class="button-parent">
                <button class="inner">
                    Contact Us
                </button>
            </div>
        </div>

        <div class="main">
            <div class="contact">
                <div class="small-logo-container">
                </div>
                <div class="contact-form">
                    <span class="heading">Contact Us</span>
                    <form action="#", class="form-contact">
                      <label for="name">Name:</label>
                      <input type="text" required="" class="text-input" id="username">
                      <label for="email">Email:</label>
                      <input type="email" name="email" required="" class="text-input" id="email">
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" required=""></textarea>
                      <button class="beige-button" id="submit">Submit</button>
                    </form>
                  </div>
                <div class="button-parent">
                </div>
            </div>

            <div class="logo">
                <img src="assets\logo-files-cyan\logo-no-background.png" style="width: 100%;" alt="">
            </div>

        </div>

        <div class="bottom">
            
        </div>
    </div>

    <script src="lib/contact.js"></script>
</body>
</html>
